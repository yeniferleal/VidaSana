<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title alt="Sistema Administrador Principal">Sistema Administrador Principal</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/Style_Sis_Administrador_Prin.css">
    </head>

    <body id="body">
        
        <!-- Header -->
        <header id="cabecera" class="row" th:replace="layout/plantilla :: header_admin"></header>
        
        <!-- Aside -->
        <aside class=" menu" id="menu_side" th:replace="layout/plantilla :: aside_admin"></aside>
        
        <!-- Main -->
        <main id="contenedor-principal" class="contenedor-principal"> 

            <section id="contenedor">
                <div id="contenedor-div">
                    <h2 class="">INICIO</h2>
                    <hr>
                    <section class="contenedor-div-section" id="contenedor-div-section">
                        <div class="div-figure">
                            <figure class="contenedor-figure">
                                <img id="user_img" th:src="@{${usuario.getFoto()}}" alt="user">
                            </figure>
                        </div>
                        <div class="div-info">
                            <h1 class="">ADMINISTRADOR</h1>
                            <h3 class="" th:text="${usuario.getNombre()+' '+usuario.getApellido()}"></h3>
                            <h5 class=""><a th:href="'mailto:'+${usuario.getUsername()}" th:text="${usuario.getUsername()}"></a></h5>
                        </div>
                    </section>
                    <hr>
                    <div id="botoncillos">

                        <button type="button" class="fig-button"  th:onClick="location.href='/Sis_Administrador_Area'">
                            <div>
                                <p>ADMIN<br>√ÅREAS</p>
                                <i><img class="ordenar-img" src="/img/icons/area-administrar.svg" alt="ADMINISTRAR AREAS" height="40px"></i>
                            </div>
                            <figure class="fig-button-triangulo"></figure>
                        </button>

                        <button type="button" class="fig-button" th:onClick="location.href='/Sis_Administrador_Zona'">
                            <div>
                                <p>ADMIN<br>ZONAS</p>
                                <i><img src="/img/icons/zone-admin.svg" alt="ADMINISTRAR ZONAS" height="40px"></i>
                            </div>
                            <figure class="fig-button-triangulo"></figure>
                        </button>

                        <button type="button" class="fig-button" th:onClick="location.href='/Sis_Administrador_GesReg'">
                            <div>
                                <p>GESTIONAR<br>REGISTROS</p>
                                <i><img src="/img/icons/add-user.svg" alt="GESTIONAR REGISTROS DE USUARIO" height="40px"></i>
                            </div>
                            <figure class="fig-button-triangulo"></figure>
                        </button>
                        <button type="button" class="fig-button" th:onClick="location.href='/Sis_Administrador_GesUs'">
                            <div>
                                <p>GESTIONAR<br>USUARIOS</p>
                                <i><img src="/img/icons/gestion-user.svg" alt="GESTIONAR USUARIOS" height="40px"></i>
                            </div>
                            <figure class="fig-button-triangulo"></figure>
                        </button>
                    </div>
                </div>

            </section>
        </main>
        <footer id="footer">
            <h4 class="titulo-final ">&copy; SISTEMA DE PEDIDOS 2021</h4>
        </footer>
        
        <script type="text/javascript" src="/js/popper.min.js"></script>
        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.bundle.js"></script>
        <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="/js/menu.js"></script>
    </body>

</html>
