<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title alt="Sistema Interventor Consultar Pedido">Sistema Interventor Consultar Pedido</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/Style_Sis_Supervisor_ConsuPe.css">

        <!-- CSS Tabla -->
        <link rel="stylesheet" href="/css/bootstrap.table.css">
        <!-- CSS Tabla -->
    </head>

    <body id="body">

        <!-- Header -->
        <header id="cabecera" class="row" th:replace="layout/plantilla :: header_inter"></header>

        <!-- Aside -->
        <aside class=" menu" id="menu_side" th:replace="layout/plantilla :: aside_interventor"></aside>

        <!-- Main -->
        <main id="contenedor-principal" class="contenedor-principal">

            <section id="contenedor">
                <div id="contenedor-div">
                    <h2 class="">CONSULTAR PEDIDO</h2>
                    <hr>
                    <form name="form_buscar" method="get" class="mt-5 mb-5">
                        <div class="d-flex mb-3 justify-content-center">
                            <label for="id_pedido" class="form-label col-2 my-auto">ID DEL PEDIDO:</label>
                            <input type="number" class="form-control col-3" id="id_pedido" required="true">
                        </div>

                        <div id="boton-consul" class="justify-content-center mt-5">
                            <button class="btn btn-primary p-1" onclick="buscarPedidoInter()">Buscar</button>
                        </div>
                    </form>
                </div>
                </div>

            </section>

        </main>

        <footer id="footer">
            <h4 class="titulo-final ">&copy; SISTEMA DE PEDIDOS 2021</h4>
        </footer>

        <script type="text/javascript" src="/js/popper.min.js"></script>
        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.bundle.js"></script>
        <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="/js/menu.js"></script>
    </body>

</html>
