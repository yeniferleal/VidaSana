<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title alt="Sistema Administrador Area">Sistema Administrador Area</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/Style_Sis_Administrador_Are.css">
    <link rel="stylesheet" href="/css/bootstrap.table.css">
</head>

<body id="body">
    <header id="cabecera" class="row" th:replace="layout/plantilla :: header_admin"></header>
    <aside class=" menu" id="menu_side" th:replace="layout/plantilla :: aside_admin"></aside>
    <main id="contenedor-principal" class="contenedor-principal">
        <section id="contenedor">
            <div>
                <h2 class="">ADMINISTRAR √ÅREAS</h2>
                <hr>
            </div>
            <div id="contenedor-div" th:if="${areas != null and !areas.empty}">
                <table id="example" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Descripcion</th>
                            <th>Ubicacion</th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="area : ${areas}">
                            <td th:text="${area.nombre}"></td>
                            <td th:text="${area.descripcion}"></td>
                            <td th:text="${area.ubicacion}"></td>
                            <td>
                                <div class="dropdown">
                                    <button id="dropdown-button" class="btn btn-secondary dropdown-toggle" type="button"
                                        data-bs-toggle="dropdown" aria-expanded="false">
                                        Opciones
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                                        <li><a class="dropdown-item" th:href="@{/Sis_Modificar_Areas_Mod/} + ${area.id_area}">Modificar Area</a></li>
                                        <li><a class="dropdown-item" th:href="@{/Sis_VerPuntos_Area/}+ ${area.id_area}">Ver Puntos</a></li>
                                        <li><a class="dropdown-item" th:href="@{/eliminarArea/} + ${area.id_area}">Eliminar</a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${areas == null or areas.empty}" class="alert alert-danger" role="alert">
                No hay areas registradas en el sistema. 
            </div>
            <div class="contenedor-buttons mx-auto mt-3  text-center">
                <button type="button"  class="btn btn-primary p-1" th:onClick="location.href='/Sis_Agregar_Areas'">AGREGAR AREA</button>
                </div>
        </section>
    </main>

    <footer id="footer">
        <h4 class="titulo-final ">&copy; SISTEMA DE PEDIDOS 2021</h4>
    </footer>


    <script type="text/javascript" src="/js/popper.min.js"></script>
    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="/js/menu.js"></script>

    <script type="text/javascript" src="/js/jquery.datatable.js"></script>
    <script type="text/javascript" src="/js/bootstrap.table.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#example').DataTable();
        });
    </script>
</body>

</html>
