<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <title alt="Sistema Administrador Ver Puntos Zona">Sistema Administrador Ver Puntos Zona</title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/Style_Sis_Administrador_Are.css">

        <!-- CSS Tabla -->
        <link rel="stylesheet" href="/css/bootstrap.table.css">
        <!-- CSS Tabla -->

    </head>

    <body id="body">
        <!-- Header -->
        <header id="cabecera" class="row" th:replace="layout/plantilla :: header_admin"></header>

        <!-- Aside -->
        <aside class=" menu" id="menu_side" th:replace="layout/plantilla :: aside_admin"></aside>

        <!-- Main -->
        <main id="contenedor-principal" class="contenedor-principal">
            <section id="contenedor">
                <div>
                    <h2 class="">PUNTOS ZONA</h2>
                    <hr>
                </div>
                <div id="contenedor-div" th:if="${puntos != null and !puntos.empty}">
                    <table id="example" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Descripcion</th>
                                <th>Ubicacion</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="punto : ${puntos}">
                                <td th:text="${punto.nombre}"></td>
                                <td th:text="${punto.descripcion}"></td>
                                <td th:text="${punto.toString()}"></td>
                                <td>
                                    <div class="dropdown">
                                        <button id="dropdown-button" class="btn btn-secondary dropdown-toggle" type="button"
                                                data-bs-toggle="dropdown" aria-expanded="false">
                                            Opciones
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                                            <li><a class="dropdown-item" th:href="@{/Sis_Modificar_Puntos_Mod/} + ${punto.id_punto}">Modificar Punto</a></li>
                                            <li><a class="dropdown-item" th:href="@{/eliminarPunto/} + ${punto.id_punto}">Eliminar</a></li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>          
                        </tbody>
                    </table>
                </div>
                <div th:if="${puntos == null or puntos.empty}" class="alert alert-danger" role="alert">
                    No hay puntos registrados en el sistema. 
                </div>
                <div class="contenedor-buttons mx-auto mt-3">
                    <button type="button"  class="btn btn-primary p-1" th:onClick="location.href='/Sis_Agregar_Punto'">AGREGAR PUNTO</button>
                </div>

            </section>
        </main>

        <footer id="footer">
            <h4 class="titulo-final ">&copy; SISTEMA DE PEDIDOS 2021</h4>
        </footer>


        <script type="text/javascript" src="/js/popper.min.js"></script>
        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/bootstrap.bundle.js"></script>
        <script type="text/javascript" src="/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="/js/menu.js"></script>

        <!-- JS Tabla -->
        <script type="text/javascript" src="/js/jquery.datatable.js"></script>
        <script type="text/javascript" src="/js/bootstrap.table.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $('#example').DataTable();
            });
        </script>
        <!-- JS Tabla -->
    </body>

</html>
